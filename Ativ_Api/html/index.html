    <!DOCTYPE html>

    </head>
    <body>
        <div class="container">
            <h1 id="title">Pokedex</h1>
            <div>
                <h2 id="conTeiner_title">Buscar Pokémon</h2>

            </div>
            <div class="container1">

                <button id="buton_2" onclick="listPokemon()">Listar</button>

            </div>
    
            <div class="container2">
                <h2 id="conteiner_title3">Pokémon Aleatório</h2>
                <button id="buton_3" onclick="pokemonAleatorio()">Gerar</button>
                <div id="randomPokemon"></div>
            </div>
        </div>
        <script src="../javaScript/script.js"></script>
